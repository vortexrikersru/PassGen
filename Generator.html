<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .content {
            padding: 25px;
        }
        
        .password-display {
            position: relative;
            background-color: var(--light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .password-text {
            flex: 1;
            padding-right: 10px;
        }
        
        .copy-btn {
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: var(--secondary);
        }
        
        .options {
            margin-bottom: 25px;
        }
        
        .option {
            margin-bottom: 15px;
        }
        
        .option label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .option input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .slider-container input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            outline: none;
            border-radius: 4px;
        }
        
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        .length-value {
            margin-left: 15px;
            font-weight: 600;
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }
        
        .strength-meter {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        .generate-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .generate-btn:hover {
            background-color: var(--secondary);
        }
        
        .generate-btn:active {
            transform: scale(0.98);
        }
        
        .generate-btn .icon {
            margin-right: 8px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Generator</h1>
        </div>
        
        <div class="content">
            <div class="password-display">
                <div class="password-text" id="password">Click Generate</div>
                <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                </button>
            </div>
            
            <div class="options">
                <div class="slider-container">
                    <input type="range" id="length" min="4" max="32" value="12">
                    <span class="length-value" id="length-value">12</span>
                </div>
                
                <div class="option">
                    <label>
                        <input type="checkbox" id="uppercase" checked>
                        Include Uppercase Letters
                    </label>
                </div>
                
                <div class="option">
                    <label>
                        <input type="checkbox" id="lowercase" checked>
                        Include Lowercase Letters
                    </label>
                </div>
                
                <div class="option">
                    <label>
                        <input type="checkbox" id="numbers" checked>
                        Include Numbers
                    </label>
                </div>
                
                <div class="option">
                    <label>
                        <input type="checkbox" id="symbols">
                        Include Symbols
                    </label>
                </div>
            </div>
            
            <div class="strength-meter">
                <div class="strength-fill" id="strength-fill"></div>
            </div>
            
            <button class="generate-btn" id="generate">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                </svg>
                Generate Password
            </button>
        </div>
    </div>
    
    <div class="toast" id="toast">Password copied to clipboard!</div>
    
    <script>
        // DOM Elements
        const passwordEl = document.getElementById('password');
        const lengthEl = document.getElementById('length');
        const lengthValueEl = document.getElementById('length-value');
        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const generateEl = document.getElementById('generate');
        const copyBtn = document.getElementById('copy-btn');
        const toastEl = document.getElementById('toast');
        const strengthFillEl = document.getElementById('strength-fill');
        
        // Character sets
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        
        // Update length value display
        lengthEl.addEventListener('input', () => {
            lengthValueEl.textContent = lengthEl.value;
        });
        
        // Generate password
        generateEl.addEventListener('click', () => {
            // Add animation class
            generateEl.classList.add('generating');
            
            // Generate after a small delay for animation effect
            setTimeout(() => {
                const length = +lengthEl.value;
                let chars = '';
                
                if (uppercaseEl.checked) chars += uppercaseChars;
                if (lowercaseEl.checked) chars += lowercaseChars;
                if (numbersEl.checked) chars += numberChars;
                if (symbolsEl.checked) chars += symbolChars;
                
                // Check if at least one character type is selected
                if (!chars) {
                    passwordEl.textContent = 'Select at least one option';
                    updateStrengthIndicator(0);
                    generateEl.classList.remove('generating');
                    return;
                }
                
                let password = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length);
                    password += chars[randomIndex];
                }
                
                passwordEl.textContent = password;
                updateStrengthIndicator(calculatePasswordStrength(password));
                
                // Remove animation class
                generateEl.classList.remove('generating');
            }, 150);
        });
        
        // Copy to clipboard
        copyBtn.addEventListener('click', () => {
            if (passwordEl.textContent === 'Click Generate' || passwordEl.textContent === 'Select at least one option') {
                return;
            }
            
            const textarea = document.createElement('textarea');
            textarea.value = passwordEl.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            textarea.remove();
            
            // Show toast notification
            toastEl.classList.add('show');
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 2000);
        });
        
        // Calculate password strength (0-100)
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length factor (up to 40%)
            strength += Math.min(password.length / 32 * 40, 40);
            
            // Character variety factor (up to 60%)
            let varietyScore = 0;
            if (/[A-Z]/.test(password)) varietyScore += 15;
            if (/[a-z]/.test(password)) varietyScore += 15;
            if (/[0-9]/.test(password)) varietyScore += 15;
            if (/[^A-Za-z0-9]/.test(password)) varietyScore += 15;
            
            strength += varietyScore;
            
            return Math.min(Math.round(strength), 100);
        }
        
        // Update strength indicator
        function updateStrengthIndicator(strength) {
            strengthFillEl.style.width = `${strength}%`;
            
            // Update color based on strength
            if (strength < 40) {
                strengthFillEl.style.backgroundColor = '#dc3545'; // Weak - red
            } else if (strength < 70) {
                strengthFillEl.style.backgroundColor = '#ffc107'; // Medium - yellow
            } else if (strength < 90) {
                strengthFillEl.style.backgroundColor = '#17a2b8'; // Strong - teal
            } else {
                strengthFillEl.style.backgroundColor = '#28a745'; // Very strong - green
            }
        }
        
        // Generate a password on page load
        window.addEventListener('load', () => {
            generateEl.click();
        });
    </script>
</body>
</html>
